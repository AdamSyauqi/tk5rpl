{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Chat</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            User Portal
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% if username == None %}
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><a class="dropdown-item" href="#">Login</a></li>
              {% else %}
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><a class="dropdown-item" href="#">Dashboard</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
              {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center calc">
            <div class="col col-sm-4 col-lg-3">
                <div class="ms-recent">
                    <div style="background-color: #f8f8f8;"><h5 class="float-start">Message</h5></div>
                    <div class="ms-recent-list">
                        <div class="list-group">
                            {% for chat in user_chats %}
                            <button class="list-group-item list-group-item-action btn-get-data" value="{{ friend }}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ chat.target }}</h5>
                                    <small id="time"></small>
                                </div>
                                <p class="mb-1">{{ chat.last_message }}</p>
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-8 col-lg-9 d-none d-sm-block" id="content-data" style="position: relative;padding: 0 !important;">
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var curr,last,time_diff,res;
        curr = new Date();
        last = new Date("{{ chat.date }}");
        time_diff = curr.getTime() - last.getTime();
        res = time_diff/(1000 * 60 * 60 * 24);
        if (res == 0) {
            res = time_diff/(1000 * 60 * 60);
            if (res == 0) {
                res = time_diff/(1000 * 60);
                if (res == 0) {
                    res = time_diff/1000;
                    document.getElementById("time").innerHTML = res + " seconds ago";
                } else {
                    document.getElementById("time").innerHTML = res + " minutes ago";
                }
            } else {
                document.getElementById("time").innerHTML = res + " hours ago";
            }
        } else {
            document.getElementById("time").innerHTML = res + " days ago";
        }
    </script>
    <script>
        $(".btn-get-data").on("click", function(){
            $.ajax({
                url: "/room/"+$(this).attr("value"),
                type: "GET",
                success: function(resp){
                    $("#content-data").html(resp);
                },
                error: function(resp){
                    console.log("Something went wrong");
                }
            });
        });
    </script>
</body>
</html>
